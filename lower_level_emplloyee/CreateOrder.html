<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Creating Order</title>
<link rel="stylesheet" type="text/css" href="../my css/jquery-ui.css">
<link rel="stylesheet" type="text/css" href="../my css/style.css">

<script src="../my js/jquery-1.9.1.js"></script>
<script src="../my js/jquery-ui-1.9.2.custom.js"></script>
<script>
$(function (){$( "#datepicker" ).datepicker({
			changeYear: true,
			changeMonth: true
		});})
		</script>
</head>

<body>
<div  id="accordion" class="ui-accordion ui-widget ui-helper-reset"><form>
  <div align="center">
    <table width="48%" border="0">
      
      <tr>
        <td width="23%">Order Name</td>
        <td width="77%"><label for="textfield"></label>
          <input type="text" name="textfield" id="textfield" class="txtbox"></td>
        </tr>
      <tr>
        <td>Date</td>
        <td><input type="text" name="textfield2" id="datepicker" class="txtbox"></td>
        </tr>
      <tr>
        <td height="41">Type</td>
        <td><select >
            <option value="Select">Select</option>
            <option value="Sell">Sell</option>
            <option value="Buy">Buy</option>
            </select>
            </td>
        </tr>
      <tr>
        <td valign="top">Description</td>
        <td> <textarea name="descriptionFS" id="descriptionFS" cols="40" rows="10" placeholder="describe about order"></textarea></td>
        </tr>
      
      
      <tr>
        <td>&nbsp;</td>
        <td><input type="submit" id="submit"name="submit" class="ui-button"></td>
        </tr>
    </table>
  </div>


</form>
</div>
</body>
</html>
